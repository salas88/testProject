<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>My application</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		
		<div>
			
		 	<form th:action="@{/logout}" method="post">
	            <input type="submit" value="Sign Out" class="btn btn-primary"/>
	        </form>
	        
		</div>
	
		<div class="container mt-4 col-8">
		
			<h2 class="mb-4">Add new Message</h2>
			<form method="post" th:action="save">
				<input type="text" name="text" placeholder="Message"
				class="form-control col-6 mb-4">
				<input type="text" name="tag" placeholder="Tag"
				class="form-control col-6 mb-4">
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
			
		</div>
		
		<div class="container mt-4 col-8">
			<form method="post" th:action="filter">
				<input type="text" name="filter" placeholder="Filter" class="form-control col-6 mb-4">
				<button type="submit" class="btn btn-primary">Filter</button>
			</form>
		</div>
		
		
		<div class="container mt-4 col-8">
			
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Text</th>
							<th>Tag</th>
						</tr>
					</thead>
					
						<tr th:each="tempUser : ${messages}">
							<td th:text="${tempUser.id}"></td>
							<td th:text="${tempUser.message}"></td>
							<td th:text="${tempUser.tag}"></td>
						</tr>
				
				</table>
			
		</div>
	</body>
</html>
